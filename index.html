<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    /* --- General --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: glowPulse 2s infinite alternate;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 20px;
      width: 280px;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: fadeIn 2s ease forwards;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #0ff, 0 0 50px #0ff;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
    }

    .small {
      font-size: 16px;
      color: #aaa;
      margin-bottom: 10px;
    }

    .big {
      font-size: 30px;
      font-weight: bold;
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: glowPulse 1.5s infinite alternate;
    }

    .return {
      font-size: 20px;
      margin-top: 10px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: glowPulsePink 2s infinite alternate;
    }

    /* Plane Animation */
    .plane {
      position: fixed;
      top: 80px;
      left: -100px;
      font-size: 50px;
      animation: fly 20s linear infinite;
      text-shadow: 0 0 20px #fff, 0 0 40px #0ff;
    }

    /* Animations */
    @keyframes fly {
      0%   { left: -100px; top: 80px; }
      50%  { left: 50%; top: 120px; transform: rotate(10deg);}
      100% { left: 110%; top: 80px; transform: rotate(0deg);}
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    @keyframes glowPulsePink {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üå¥ Vacation Countdown</h1>

  <div class="grid">
    <!-- Person 1 -->
    <div class="card">
      <h2>Nivin Varkey</h2>
      <p class="small"><span id="lastDuty1"></span></p>
      <p class="big" id="flightCountdown1"></p>
      <p class="return" id="returnCountdown1"></p>
    </div>

    <!-- Person 2 -->
    <div class="card">
      <h2>Sruthy K</h2>
      <p class="small">Last Duty: <span id="lastDuty2"></span></p>
      <p class="big" id="flightCountdown2"></p>
      <p class="return" id="returnCountdown2"></p>
    </div>

    <!-- Person 3 -->
    <div class="card">
      <h2>Sruthy Raj</h2>
      <p class="small">Last Duty: <span id="lastDuty3"></span></p>
      <p class="big" id="flightCountdown3"></p>
      <p class="return" id="returnCountdown3"></p>
    </div>
  </div>

  <!-- Flying Plane -->
  <div class="plane">‚úàÔ∏è</div>

  <script>
    // Countdown data
    const people = [
      {
        lastDuty: "2025-08-29T17:00:00+04:00",
        flight: "2025-08-30T13:40:00+04:00",
        return: "2025-09-30T01:35:00+04:00",
        ids: { last: "lastDuty1", flight: "flightCountdown1", ret: "returnCountdown1" }
      },
      {
        lastDuty: "2025-10-03T17:00:00+04:00",
        flight: "2025-10-04T15:35:00+04:00",
        return: "2025-11-03T17:45:00+04:00",
        ids: { last: "lastDuty2", flight: "flightCountdown2", ret: "returnCountdown2" }
      },
      {
        lastDuty: "2025-10-31T17:00:00+04:00",
        flight: "2025-11-01T15:35:00+04:00",
        return: "2025-11-29T00:20:00+04:00",
        ids: { last: "lastDuty3", flight: "flightCountdown3", ret: "returnCountdown3" }
      }
    ];

    function formatCountdown(targetDate) {
      let now = new Date();
      let diff = new Date(targetDate) - now;

      if (diff <= 0) return null;

      let d = Math.floor(diff / (1000 * 60 * 60 * 24));
      let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let s = Math.floor((diff % (1000 * 60)) / 1000);

      return `${d}d ${h}h ${m}m ${s}s`;
    }

    function updateCountdowns() {
      people.forEach(p => {
        // Last Duty
        let lastText = formatCountdown(p.lastDuty);
        document.getElementById(p.ids.last).textContent = lastText ? lastText : "‚úÖ Duty Done";

        // Flight countdown
        let flightText = formatCountdown(p.flight);
        if (flightText) {
          document.getElementById(p.ids.flight).textContent = "Flight in: " + flightText;
          document.getElementById(p.ids.ret).textContent = "";
        } else {
          // Switch to return countdown
          let returnText = formatCountdown(p.return);
          document.getElementById(p.ids.flight).textContent = "‚úàÔ∏è Flight Time!";
          document.getElementById(p.ids.ret).textContent = returnText ? "Return in: " + returnText : "üò¢ Back to Duty";
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns(); // initial call
  </script>
</body>
</html>
