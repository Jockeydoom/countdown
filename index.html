<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    /* --- General --- */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
      font-size: 60px;
      color: silver;
      text-shadow: 0 0 15px gold, 0 0 30px gold, 0 0 60px gold;
      animation: goldGlow 2s infinite alternate;
    }

    @keyframes goldGlow {
      from { text-shadow: 0 0 10px gold, 0 0 20px gold; }
      to   { text-shadow: 0 0 30px gold, 0 0 60px gold; }
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(20,20,20,0.9);
      padding: 20px;
      border-radius: 20px;
      width: 300px;
      perspective: 1000px;
      box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
      animation: flyIn 1s ease forwards;
    }

    @keyframes flyIn {
      from { opacity: 0; transform: translateY(-50px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 220px;
      transition: transform 1s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
    }

    .card-front {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-back {
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      border-radius: 20px;
    }

    h2 {
      margin: 0 0 15px;
      font-size: 26px;
      color: #ff0;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
    }

    .big {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
      animation: glowPulse 1.5s infinite alternate;
    }

    .return {
      font-size: 20px;
      margin-top: 10px;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
      animation: glowPulsePink 2s infinite alternate;
    }

    .flight-info img {
      width: 80px;
      margin-bottom: 10px;
    }

    .flight-info p {
      margin: 5px 0;
      font-size: 18px;
      color: #0ff;
    }

    /* Animations */
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    @keyframes glowPulsePink {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4; }
    }
  </style>
</head>
<body>
  <h1>üå¥ Vacation Countdown</h1>

  <div class="grid">
    <!-- Person 1 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <h2>Nivin Varkey</h2>
          <p class="big" id="lastDuty1"></p>
          <p class="big" id="flightCountdown1"></p>
          <p class="return" id="returnCountdown1"></p>
        </div>
        <div class="card-back flight-info">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/IndiGo_Airlines_logo.svg" alt="Indigo Logo">
          <p>Indigo 6E1404</p>
          <p>Status: On Time</p>
        </div>
      </div>
    </div>

    <!-- Person 2 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <h2>Sruthy K</h2>
          <p class="big" id="lastDuty2"></p>
          <p class="big" id="flightCountdown2"></p>
          <p class="return" id="returnCountdown2"></p>
        </div>
        <div class="card-back flight-info">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Air_Arabia_logo.svg" alt="Air Arabia Logo">
          <p>Air Arabia 3L125</p>
          <p>Status: On Time</p>
        </div>
      </div>
    </div>

    <!-- Person 3 -->
    <div class="card" onclick="this.classList.toggle('flipped')">
      <div class="card-inner">
        <div class="card-front">
          <h2>Sruthy Raj</h2>
          <p class="big" id="lastDuty3"></p>
          <p class="big" id="flightCountdown3"></p>
          <p class="return" id="returnCountdown3"></p>
        </div>
        <div class="card-back flight-info">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Air_Arabia_logo.svg" alt="Air Arabia Logo">
          <p>Air Arabia 3L125</p>
          <p>Status: On Time</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Countdown data
    const people = [
      {
        lastDuty: "2025-08-29T17:00:00+04:00",
        flight: "2025-08-30T13:40:00+04:00",
        return: "2025-09-30T01:35:00+04:00",
        ids: { last: "lastDuty1", flight: "flightCountdown1", ret: "returnCountdown1" }
      },
      {
        lastDuty: "2025-10-03T17:00:00+04:00",
        flight: "2025-10-04T15:35:00+04:00",
        return: "2025-11-03T17:45:00+04:00",
        ids: { last: "lastDuty2", flight: "flightCountdown2", ret: "returnCountdown2" }
      },
      {
        lastDuty: "2025-10-31T17:00:00+04:00",
        flight: "2025-11-01T15:35:00+04:00",
        return: "2025-11-29T00:20:00+04:00",
        ids: { last: "lastDuty3", flight: "flightCountdown3", ret: "returnCountdown3" }
      }
    ];

    function formatCountdown(targetDate) {
      let now = new Date();
      let diff = new Date(targetDate) - now;
      if (diff <= 0) return null;

      let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
      let d = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
      let h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let s = Math.floor((diff % (1000 * 60)) / 1000);

      return `${months}m ${d}d ${h}h ${m}m ${s}s`;
    }

    function updateCountdowns() {
      people.forEach(p => {
        let lastText = formatCountdown(p.lastDuty);
        document.getElementById(p.ids.last).textContent = lastText ? lastText : "‚úÖ Done";

        let flightText = formatCountdown(p.flight);
        if (flightText) {
          document.getElementById(p.ids.flight).textContent = "Flight in: " + flightText;
          document.getElementById(p.ids.ret).textContent = "";
        } else {
          let returnText = formatCountdown(p.return);
          document.getElementById(p.ids.flight).textContent = "‚úàÔ∏è Flight Time!";
          document.getElementById(p.ids.ret).textContent = returnText ? "Return in: " + returnText : "üò¢ Back to Duty";
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
