<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>✈️ Vacation Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="glow">Vacation Countdown</h1>

  <div class="grid">
    <!-- Person 1 -->
    <div class="card">
      <h2>Nivin Varkey</h2>
      <p class="small">Last Duty: <span id="lastDuty1"></span></p>
      <p class="big" id="flightCountdown1"></p>
      <p class="return" id="returnCountdown1"></p>
    </div>

    <!-- Person 2 -->
    <div class="card">
      <h2>Test-01</h2>
      <p class="small">Last Duty: <span id="lastDuty2"></span></p>
      <p class="big" id="flightCountdown2"></p>
      <p class="return" id="returnCountdown2"></p>
    </div>

    <!-- Person 3 -->
    <div class="card">
      <h2>Test-02</h2>
      <p class="small">Last Duty: <span id="lastDuty3"></span></p>
      <p class="big" id="flightCountdown3"></p>
      <p class="return" id="returnCountdown3"></p>
    </div>
  </div>

  <!-- Plane Animation -->
  <div class="plane">✈️</div>

  <!-- Flightradar24 Embed -->
  <h2 class="glow">Live Flight Tracking</h2>
  <iframe src="https://www.flightradar24.com/simple_index.php?callsign=IGO1404"
          width="100%" height="600" frameborder="0"></iframe>

  <script src="script.js"></script>
</body>
</html>
