<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚úàÔ∏è Vacation Countdown</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Main Title */
    h1 {
      margin-top: 30px;
      font-size: 60px;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      animation: flyIn 1.5s ease forwards, glowPulse 2s infinite alternate;
      opacity: 0;
    }

    .grid {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 50px;
      flex-wrap: wrap;
    }

    .card {
      background: rgba(20,20,20,0.9);
      padding: 30px;
      border-radius: 25px;
      width: 350px;
      box-shadow: 0 0 30px #0ff, inset 0 0 20px #0ff;
      animation: flyIn 2s ease forwards;
      opacity: 0;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 0 50px #0ff, 0 0 70px #0ff;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 30px;
      color: #ff0;
      text-shadow: 0 0 20px #ff0, 0 0 40px #ff0;
    }

    .small {
      font-size: 20px;
      color: #ccc;
      margin-bottom: 15px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .unit {
      font-size: 40px;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 15px;
      animation: glowPulse 1.5s infinite alternate;
    }

    /* Different colors for each time unit */
    .months { color: #0ff; text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    .days   { color: #ff0; text-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
    .hours  { color: #f0f; text-shadow: 0 0 20px #f0f, 0 0 40px #f0f; }
    .mins   { color: #0f0; text-shadow: 0 0 20px #0f0, 0 0 40px #0f0; }
    .secs   { color: #f00; text-shadow: 0 0 20px #f00, 0 0 40px #f00; }

    .return {
      font-size: 26px;
      margin-top: 15px;
      color: #ff69b4;
      text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff69b4;
      animation: glowPulsePink 2s infinite alternate;
    }

    /* Animations */
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor; }
      to   { text-shadow: 0 0 20px currentColor, 0 0 50px currentColor; }
    }

    @keyframes glowPulsePink {
      from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 50px #ff69b4; }
    }

    @keyframes flyIn {
      from { transform: translateY(-100px); opacity: 0; }
      to   { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üå¥ Vacation Countdown</h1>

  <div class="grid">
    <!-- Person 1 -->
    <div class="card">
      <h2>Nivin Varkey</h2>
      <p class="small">Last Duty: <span id="lastDuty1"></span></p>
      <div class="countdown" id="flightCountdown1"></div>
      <p class="return" id="returnCountdown1"></p>
    </div>

    <!-- Person 2 -->
    <div class="card">
      <h2>Sruthy K</h2>
      <p class="small">Last Duty: <span id="lastDuty2"></span></p>
      <div class="countdown" id="flightCountdown2"></div>
      <p class="return" id="returnCountdown2"></p>
    </div>

    <!-- Person 3 -->
    <div class="card">
      <h2>Sruthy Raj</h2>
      <p class="small">Last Duty: <span id="lastDuty3"></span></p>
      <div class="countdown" id="flightCountdown3"></div>
      <p class="return" id="returnCountdown3"></p>
    </div>
  </div>

  <script>
    const people = [
      {
        lastDuty: "2025-08-29T17:00:00+04:00",
        flight: "2025-08-30T13:40:00+04:00",
        return: "2025-09-30T01:35:00+04:00",
        ids: { last: "lastDuty1", flight: "flightCountdown1", ret: "returnCountdown1" }
      },
      {
        lastDuty: "2025-10-03T17:00:00+04:00",
        flight: "2025-10-04T15:35:00+04:00",
        return: "2025-11-03T17:45:00+04:00",
        ids: { last: "lastDuty2", flight: "flightCountdown2", ret: "returnCountdown2" }
      },
      {
        lastDuty: "2025-10-31T17:00:00+04:00",
        flight: "2025-11-01T15:35:00+04:00",
        return: "2025-11-29T00:20:00+04:00",
        ids: { last: "lastDuty3", flight: "flightCountdown3", ret: "returnCountdown3" }
      }
    ];

    function formatCountdown(targetDate) {
      let now = new Date();
      let diff = new Date(targetDate) - now;
      if (diff <= 0) return null;

      let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30)); // rough months
      let days   = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000*60*60*24));
      let hours  = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      let mins   = Math.floor((diff % (1000*60*60)) / (1000*60));
      let secs   = Math.floor((diff % (1000*60)) / 1000);

      return { months, days, hours, mins, secs };
    }

    function renderCountdown(elemId, time) {
      const elem = document.getElementById(elemId);
      if (!time) { elem.textContent = ""; return; }
      elem.innerHTML = `
        <div class="unit months">${time.months}M</div>
        <div class="unit days">${time.days}D</div>
        <div class="unit hours">${time.hours}H</div>
        <div class="unit mins">${time.mins}M</div>
        <div class="unit secs">${time.secs}S</div>
      `;
    }

    function updateCountdowns() {
      people.forEach(p => {
        // Last Duty
        let lastText = formatCountdown(p.lastDuty);
        document.getElementById(p.ids.last).textContent = lastText ? 
          `${lastText.days}D ${lastText.hours}H ${lastText.mins}M` : "‚úÖ Duty Done";

        // Flight
        let flightTime = formatCountdown(p.flight);
        if (flightTime) {
          renderCountdown(p.ids.flight, flightTime);
          document.getElementById(p.ids.ret).textContent = "";
        } else {
          // Switch to return countdown
          let returnTime = formatCountdown(p.return);
          document.getElementById(p.ids.flight).innerHTML = `<div class="unit">‚úàÔ∏è Flight Time!</div>`;
          if (returnTime) {
            document.getElementById(p.ids.ret).textContent = 
              `Return in: ${returnTime.days}D ${returnTime.hours}H ${returnTime.mins}M`;
          } else {
            document.getElementById(p.ids.ret).textContent = "üò¢ Back to Duty";
          }
        }
      });
    }

    setInterval(updateCountdowns, 1000);
    updateCountdowns();
  </script>
</body>
</html>
